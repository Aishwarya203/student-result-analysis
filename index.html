<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student Result Analysis</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input name="tab" id="tab1" type="radio" checked />
    <input name="tab" id="tab2" type="radio" />
    <input name="tab" id="tab3" type="radio" />
    <input name="tab" id="tab4" type="radio" />

    <section class="tabs-container">
      <label for="tab1" id="label1"> Admin Login </label>
      <label for="tab2" id="label2">Student Login</label>
      <label for="tab3" id="label3"> Change Password </label>
      <label for="tab4" id="label4"> Logout </label>
    </section>
    </section>
    <form class="codehim-form">
      <div class="form-title">
        <div class="user-icon gr-bg">
          <i class="fa fa-user"></i>
        </div>
      </div>
        <h2>Admin Login Form</h2>
        </div>
        <label for="email"><i class="fa fa-envelope"></i>Email:</label>
        <input type="email" id="email" class="cm-input" placeholder="Enter your email address">
        <label for="pass"><i class="fa fa-lock"></i>Password:</label>
        <input type="password" id="pass" class="cm-input" placeholder="Enter your Password">
        <button type="submit" class="btn-login gr-bg">Login</button>
    </form>
    <div class="simpleLogin">
        <form>
          <legend>Student Login Form</legend>
          <fieldset>
            <input id="name" placeholder="Username" type="text">
            <input id="pass" placeholder="Password" type="password">
            <input id="usn" placeholder="Student USN" type="text">
            <input id="submit" type="submit" value="Log in">
          </fieldset>
        </form>
      </div>        
      
  </body>
</html>
